<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>八大语言模型导航</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .models-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            padding: 1rem;
        }

        .model-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            transition: transform 0.3s ease;
        }

        .model-card:hover {
            transform: translateY(-5px);
        }

        .model-logo {
            width: 60px;
            height: 60px;
            object-fit: contain;
            margin-bottom: 1rem;
        }

        h2 {
            font-size: 1.4rem;
            margin-bottom: 0.5rem;
        }

        .model-description {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 1rem;
            line-height: 1.5;
        }

        .visit-btn {
            display: inline-block;
            padding: 0.6rem 1.5rem;
            background: rgba(255,255,255,0.2);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.3);
        }

        .visit-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            h1 {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .models-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>主流大语言模型导航</h1>
        
        <div class="models-container">
            <!-- DeepSeek -->
            <div class="model-card">
                <img src="https://www.deepseek.com/logo.svg" alt="DeepSeek" class="model-logo">
                <h2>DeepSeek</h2>
                <p class="model-description">深度求索开发的中文大语言模型</p>
                <a href="https://www.deepseek.com/" class="visit-btn" target="_blank">访问官网</a>
            </div>

            <!-- Kimi -->
            <div class="model-card">
                <img src="https://kimi.moonshot.cn/favicon.ico" alt="Kimi" class="model-logo">
                <h2>Kimi</h2>
                <p class="model-description">月之暗面开发的长文本处理专家</p>
                <a href="https://kimi.moonshot.cn/" class="visit-btn" target="_blank">访问官网</a>
            </div>

            <!-- 文心一言 -->
            <div class="model-card">
                <img src="https://qianfan.cloud.baidu.com/static/qianfan_ico.png" alt="文心一言" class="model-logo">
                <h2>文心一言</h2>
                <p class="model-description">百度研发的知识增强大语言模型</p>
                <a href="https://yiyan.baidu.com/" class="visit-btn" target="_blank">访问官网</a>
            </div>

            <!-- 通义千问 -->
            <div class="model-card">
                <img src="https://img.alicdn.com/imgextra/i4/O1CN01P9KMjH1sEgEJTzSvu_!!6000000005738-2-tps-200-200.png" alt="通义千问" class="model-logo">
                <h2>通义千问</h2>
                <p class="model-description">阿里巴巴开发的通用大语言模型</p>
                <a href="https://tongyi.aliyun.com/" class="visit-btn" target="_blank">访问官网</a>
            </div>

            <!-- GPT-4o -->
            <div class="model-card">
                <img src="https://chat.openai.com/favicon-32x32.png" alt="GPT-4o" class="model-logo">
                <h2>GPT-4o</h2>
                <p class="model-description">OpenAI推出的多模态大模型</p>
                <a href="https://openai.com/" class="visit-btn" target="_blank">访问官网</a>
            </div>

            <!-- Gemini -->
            <div class="model-card">
                <img src="https://www.gstatic.com/lamda/images/favicon_v1_150160cddff7f294ce30.svg" alt="Gemini" class="model-logo">
                <h2>Gemini</h2>
                <p class="model-description">Google开发的多模态大模型</p>
                <a href="https://gemini.google.com/" class="visit-btn" target="_blank">访问官网</a>
            </div>

            <!-- 扣子 -->
            <div class="model-card">
                <img src="https://www.coze.com/favicon.ico" alt="扣子" class="model-logo">
                <h2>扣子</h2>
                <p class="model-description">字节跳动开发的AI Bot开发平台</p>
                <a href="https://www.coze.com/" class="visit-btn" target="_blank">访问官网</a>
            </div>

            <!-- Claude -->
            <div class="model-card">
                <img src="https://assets-global.website-files.com/621a4cc6d67f9c42e7753c43/62f213d09ab9f514fcc7b6d7_32x32.png" 
                     alt="Claude" class="model-logo">
                <h2>Claude</h2>
                <p class="model-description">Anthropic开发的AI助手，擅长复杂对话</p>
                <a href="https://claude.ai/" class="visit-btn" target="_blank">访问官网</a>
            </div>
        </div>
    </div>
</body>
</html>
